<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="all-imgs">
        <img class="nft-image" src="./images/image-equilibrium.jpg" alt="" />

        <div class="nft-over">
          <img class="nft-overlay" src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <div class="nft-name">
        <a href="#">Equilibrium #3429</a>
      </div>

      <div>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="nft-info">
        <div class="nft-value">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p class="nft-money-total">0.041 ETH</p>
        </div>
        <div class="nft-time">
          <img src="./images/icon-clock.svg" alt="" />
          <p class="nft-days-total">3 days left</p>
        </div>
      </div>

      <div class="nft-autor">
        <img class="avatar" src="./images/image-avatar.png" alt="" />
        <p>Creation of <a class="legend" href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
